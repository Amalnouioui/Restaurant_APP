security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # Role hierarchy
    role_hierarchy:
        ROLE_ADMIN: [ROLE_CASHIER, ROLE_CHEF, ROLE_WAITER, ROLE_CLIENT]
        ROLE_CASHIER: ROLE_CLIENT
        ROLE_CHEF: ROLE_CLIENT
        ROLE_WAITER: ROLE_CLIENT

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_customer_menu
                success_handler: App\Security\LoginSuccessHandler
            logout:
                path: app_logout
                target: app_login


    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/customer, roles: PUBLIC_ACCESS }
        - { path: ^/user, roles: ROLE_ADMIN }
        - { path: ^/client, roles: ROLE_ADMIN }
        - { path: ^/plat, roles: ROLE_ADMIN }
        - { path: ^/commande, roles: [ROLE_ADMIN, ROLE_CASHIER, ROLE_CHEF, ROLE_WAITER] }
        - { path: ^/ligne, roles: ROLE_ADMIN }
        - { path: ^/, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
